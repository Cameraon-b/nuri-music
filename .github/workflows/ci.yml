name: CI

on:
  push:
    branches: ["master", "main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Validate build output
        run: |
          if [ ! -f dist/index.html ]; then
            echo "dist/index.html missing (build failed or output dir differs)"
            echo "Contents of dist:"
            ls -la dist || true
            exit 1
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: astro-dist
          path: dist
